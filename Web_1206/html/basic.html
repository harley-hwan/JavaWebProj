<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본태그</title>
</head>
<body>
    <!-- 주석 -->
    <!--
    가나다라
    마바사아
    자차카타
    -->

    <!-- 가로선 -->
    <hr/>
    <hr/>
    <hr/>

    <!-- 제목태그 -->
    <h1>제목태그</h1>
    <h2>제목태그</h2>
    <h3>제목태그</h3>
    <h4>제목태그</h4>
    <h5>제목태그</h5>
    <h6>제목태그</h6>

    <!-- 문단태그 -->
    <p>문단 태그</p>
    <p>문단 태그</p>

    <!-- 줄바꿈 -->
    문단태그<br/>
    문단태그

    <hr/>
    <!-- 가운데 배치 -->
    <p>문자열</p>
    <center>
        <p>문자열2</p>
    </center>

    <!-- 문자열 그대로 표시 -->
    <pre>
가나다라
    마바사아
    자차카타
    </pre>

    <!-- 공백문자열 -->
    가나다라&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;마바&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;사아자차카타
</body>
</html>
