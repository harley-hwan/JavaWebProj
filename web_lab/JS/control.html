<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 if</title>
</head>
<body>
    <script>
        var a = 10;

        if(a > 10) {
            document.write("a가 10보다 크다<br/>");
        }

        if(a < 20 && a > 10) {
            document.write("a가 20보다 작다<br/>");
        }

        if(a > 20) {
            document.write("a가 20보다 크다<br/>");
        } 
        else {
            document.write("a가 20보다 작다<br/>");
        }

        if(a >= 20) {
            document.write("a가 20보다 크다<br/>");
        } else if(a >= 10) {
            document.write("a가 10보다 크다<br/>");
        } else if(a >= 0) {
            document.write("a가 0보다 크다<br/>");
        } else {
            document.write("a가 0보다 작다<br/>");
        }

    </script>
</body>
</html>
