<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 반복문</title>
</head>
<body>
    <script>
        //for 문
        for(var i = 0; i < 10; i++) {
            document.write("i : " + i + "<br/>");
        }

        //while 문
        var a = 0;

        while(a < 10) {
            document.write("a : " + a + "<br/>");
            a++;
        }

        //do while 문
        var b = 0;

        do {
            b++;
            document.write("b : " + b + "<br/>");
        } while(b < 10);

    </script>
</body>
</html>
