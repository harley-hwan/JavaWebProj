<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        var arr = [10, 20, 30, 40, 50];
        var arr1 = [];

        document.write("arr : " + arr + "<br/>");
        document.write("arr : " + arr.length + "<br/>");
        document.write("arr : " + arr[0] + "<br/>");
        document.write("arr : " + arr[5] + "<br/>");
        arr[1] = 200;
        document.write("arr : " + arr + "<br/>");

        for(var i = 0; i < arr.length; i++)
        {
            document.write("arr : " + arr[i] + "<br/>");
        }

        arr1[0] = 10;
        arr1[3] = 30;

        document.write("arr1_length : " + arr1.length + "<br/>");

        for(var i = 0; i < arr1.length; i++)
        {
            document.write("arr1 : " + arr1[i] + "<br/>");
        }

        for(var i in arr1)
        {
            document.write("arr_forin : " + arr1[i] + "<br/>");
        }
    </script>
</body>
</html>
