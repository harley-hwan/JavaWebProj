<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 switch</title>
</head>
<body>
    <script>
        var a = 10;

        switch(a) {
            case 20 :
                document.write("a는 20이다<br/>");
                break;
            case 10 :
                document.write("a는 10이다<br/>");
                break;
            case 0 :
                document.write("a는 0이다<br/>");
                break;
            default :
                document.write("a는 이다<br/>");
                break;
        }

    </script>
</body>
</html>
