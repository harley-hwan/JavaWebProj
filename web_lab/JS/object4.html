<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 4</title>
    <script>
        //생성자 함수의 매개변수
        function Obj(a, b) {
            this.a = a;
            this.b = b;
        }
    </script>
</head>
<body>
    <script>
        var obj1 = new Obj(10, 20);
        var obj2 = new Obj(100, 200);

        document.write("obj1.a : " + obj1.a + "<br/>");
        document.write("obj1.b : " + obj1.b + "<br/>");
        document.write("obj2.a : " + obj2.a + "<br/>");
        document.write("obj2.b : " + obj2.b + "<br/>");
    </script>
</body>
</html>
