<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형</title>
</head>
<body>
    <script>
        //자료형
        document.write("정수 : " + 100 + "<br/>");
        document.write("실수 : " + 11.11 + "<br/>");
        document.write("문자열 : " + "문자열" + "<br/>");
        document.write("문자열 : " + '문자열' + "<br/>");
        document.write("참 : " + true + "<br/>");
        document.write("거짓 : " + false + "<br/>");

        document.write("이름은 '홍길동' 입니다<br/>");
        document.write('이름은 "홍길동" 입니다<br/>');

        //변수
        var a1 = 100;
        var a2 = 11.11;
        var a3 = "문자열";
        var a4 = true;
        var a5;
        var a6 = undefined;

        document.write("a1 : " + a1 + "<br/>");
        document.write("a2 : " + a2 + "<br/>");
        document.write("a3 : " + a3 + "<br/>");
        document.write("a4 : " + a4 + "<br/>");
        document.write("a5 : " + a5 + "<br/>");
        document.write("a6 : " + a6 + "<br/>");
    </script>
</body>
</html>
