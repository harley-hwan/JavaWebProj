<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 2</title>
    <script>
        function f1(a) {
            a();
        }

        function f3() {
            document.write("f3 함수 호출<br/>");
        }
    </script>
</head>
<body>
    <script>
        f1(f3);

        f1(function() { 
            document.write("익명함수 호출<br/>");
        });


    </script>
</body>
</html>
