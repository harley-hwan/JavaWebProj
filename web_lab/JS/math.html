<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체</title>
</head>
<body>
    <script>
        //원주율
        document.write("Math.PI : " + Math.PI + "<br/>");

        //반올림
        document.write("Math.round : " + Math.round(4.7) + "<br/>");
        document.write("Math.round : " + Math.round(4.4) + "<br/>");

        //절대값
        document.write("Math.abs : " + Math.abs(-4.7) + "<br/>");

        //소수점 이하 올림
        document.write("Math.ceil : " + Math.ceil(4.3) + "<br/>");

        //소수점 이하 버림
        document.write("Math.floor : " + Math.floor(4.7) + "<br/>");

        //최소값
        document.write("Math.min : " + Math.min(45, 76, 23, 90, 10, 30) + "<br/>");

        //최대값
        document.write("Math.max : " + Math.max(45, 76, 23, 90, 10, 30) + "<br/>");

        //랜덤
        var a1 = Math.random();
        document.write("random : " + a1 + "<br/>");

        // 0 ~ 9
        var a2 = Math.floor(Math.random() * 10);
        document.write("random : " + a2 + "<br/>");

        // 0 ~ 10
        var a3 = Math.floor(Math.random() * 11);
        document.write("random : " + a3 + "<br/>");

        // 0 ~ 100
        var a4 = Math.floor(Math.random() * 101);
        document.write("random : " + a4 + "<br/>");

        // 1 ~ 10
        var a5 = Math.floor(Math.random() * 11) + 1;
        document.write("random : " + a5 + "<br/>");




    </script>

</body>
</html>
