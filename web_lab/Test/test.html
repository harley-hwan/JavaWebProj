<!DOCTYPE html> <!-- html5를 적용한 문서 -->
<html lang="en"> <!-- lang : 검색엔진 및 브라우저 지원 목적 -->
<head> <!-- html 문서 구성을 위해 필요한 정보를 작성 -->
    <meta charset="UTF-8"> <!-- 문자열 처리방식 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 문서 호환성 모드 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 너비 -->
    <title>Document</title> <!-- 문서의 타이틀 -->
</head>
<body> <!-- html 태그를 통해서 화면을 구성 -->
    <p>日本語</p>
</body>
</html>
