<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        .c1 {
            border-collapse: separate; /*기본*/
            border-collapse: collapse; /*외곽선을 붙인다*/

            border-spacing: 10px; /*각 칸의 여백*/

            caption-side: top; /*제목 위치*/
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table border="1" class="c1">
        <caption>제목</caption>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
</body>
</html>
