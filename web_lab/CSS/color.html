<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상</title>
    <style>
        .c1 {
            /* Hex code #RRGGBB */
            /* color: #8d21ae; */
            color : #0000ff;
        }
        .c2 {
            /* short Hex code #RGB */
            color : #f00;
        }
        .c3 {
            /* RGB % */
            color : rgb(50%, 50%, 0%);
        }
        .c4 {
            /* RGB 0~255 */
            color : rgb(39, 220, 94);
        }
        .c5 {
            color : burlywood;
        }
    </style>
</head>
<body>
    <p class="c1">c1 태그</p>
    <p class="c2">c2 태그</p>
    <p class="c3">c3 태그</p>
    <p class="c4">c4 태그</p>
    <p class="c5">c5 태그</p>
</body>
</html>
