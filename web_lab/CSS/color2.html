<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상2</title>
    <style>
        p {
            width: 200px;
            height: 200px;
        }
        /* 투명도 */
        .c1 {
            background-color: rgba(255,0,0,0.5);
        }
        .c2 {
            /* hsl : hue(색조) saturation(채도) lightness(밝기) */
            background-color: hsl(200, 75%, 80%);
            background-color: hsla(200, 75%, 80%, 0.5);
        }
    </style>
</head>
<body>
    <p class="c1"></p>
    <p class="c2"></p>
</body>
</html>
