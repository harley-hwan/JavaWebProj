<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부여백</title>
    <style>
        .c1 {
            border : 1px solid red;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: 50px;
            margin-right: 50px;
        }
        .c2 {
            margin: 50px; /* 모두 적용 */
            margin: 50px 100px; /* 상하, 좌우 */
            margin: 50px 100px 150px; /* 상, 좌우, 하 */
            margin: 50px 100px 150px 200px; /* 상, 우, 하, 좌 */
        }
    </style>
</head>
<body>
    <img src="../img/logo.png"/>
    <img src="../img/logo.png" class="c1"/>
    <img src="../img/logo.png"/>
    <hr/>
    <img src="../img/logo.png"/>
    <img src="../img/logo.png" class="c2"/>
    <img src="../img/logo.png"/>
</body>
</html>
