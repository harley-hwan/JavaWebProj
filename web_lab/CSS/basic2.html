<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic2</title>
    <style>
        /* 문서 전부 적용 */
        * {
            color: red;
        }

        /* body 태그 안에 모두 적용 */
        body {
            color: blue;
        }

        /* p 태그에만 적용 */
        p {
            color : green;
        }

        div {
            color : blue;
        }

        /* id에 적용 */
        #a1 {
            font-weight: bold;
        }

        #a2 {
            font-style: italic;
        }

        .c1 {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p>첫번째</p>
    <p>두번째</p>
    <div>div 태그</div>
    <p id="a1">id는 a1</p>
    <p id="a2" class="c1">id는 a2</p>
</body>
</html>
