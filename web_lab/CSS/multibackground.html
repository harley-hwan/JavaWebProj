<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중배경</title>
    <style>
        .c1 {
            width: 100%;
            height: 300px;
            background-image: url(../img/android.png), url(../img/bmw.png);

    <div class="c1"></div>
    <div class="c2"></div>
