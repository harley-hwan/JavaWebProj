<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <script>
        function load() {
            var result = document.getElementById("result");

            result.innerHTML = "session : " + sessionStorage.data1 + "<br/>" +
                             "local : " + localStorage.data2 + "<br/>";
        }
    </script>
</head>
<body>
    <h1>result</h1>
    <div id="result"></div>
    <button type="button" onclick="load()">읽어오기</button>
</body>
</html>
