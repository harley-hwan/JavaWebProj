<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 꾸미기</title>
    <style>
        .c1 {
            color : red;
            background-color: rgb(85, 82, 82);
        } 
    </style>
</head>
<body>
    <p>기본 문자열</p>
    <p><b>굵은 문자열</b></p>
    <p><i>이탤릭 문자열</i></p>
    <p><u>밑줄 문자열</u></p>
    <p><ins>밑줄 문자열</ins></p>
    <p><strike>취소 문자열</strike></p>
    <p><del>취소 문자열</del></p>
    <hr/>
    <p><tt>모노 스페이스 문자열</tt></p>
    <p>기본문자열<sup>윗 첨자</sup></p>
    <p>기본문자열<sub>아랫 첨자</sub></p>
    <p><big>브라우저가 정한 적당히 큰 문자열</big></p>
    <p><small>브라우저가 정한 적당히 작은 문자열</small></p>
    <p><em>강조 문자열</em></p>
    <p><mark>표시 문자열 형광펜</mark></p>
    <hr/>
    <p><strong>강하게</strong></p>
    <p><abbr title="Hyper Translate Markup Language">HTML 약어</abbr></p>
    <p><bdo dir="rtl">문자열 방향</bdo></p>
    <p><dfn>특별한 문장</dfn></p>
    <p><blockquote>인용구</blockquote></p>
    <p><q>인용구</q></p>
    <p><cite>텍스트 인용문</cite></p>
    <p><code>프로그램 코드</code></p>
    <p><kbd>키보드 문자열</kbd></p>
    <p><address>주소</address></p>
    <p><samp>출력문</samp></p>

    <hr/>
<!-- html 문서 내에 영역을 만들어 줄때 사용 -->
    동해물과 백두산이 <div class="c1">마르고</div> 닳도록 하느님이 보우하사 우리나라만세
<br/>
<!-- 문자열 내부의 영역을 만들어 줄때 사용 -->
    동해물과 백두산이 <span class="c1">마르고</span> 닳도록 하느님이 보우하사 우리나라만세

</body>
</html>
