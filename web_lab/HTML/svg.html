<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <svg>
        <!-- 원 : 중앙점x, 중앙점y, 반지름, 색상 -->
        <circle cx="50" cy="50" r="50" fill="red"/>
    </svg>
    <svg>
        <!-- 네모 : 가로길이, 세로길이, 색상 -->
        <rect width="300" height="100" fill="yellow"/>
    </svg>
    <svg>
        <!-- 선 : 시작x, 시작y, 종료x, 종료y, 색상 -->
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:black; stroke-width:2"/>
    </svg>
    <svg>
        <!-- 타원 : 중앙점x, 중앙점y, 가로반지름, 세로반지름, 색상 -->
        <ellipse cx="200" cy="100" rx="100" ry="50" fill="green"/>
    </svg>
    <svg>
        <!-- 다각형 : 좌표들(p1x, p1y, p2x, p2y,........) -->
        <polygon points="20, 0, 300, 20, 170, 50, 40, 130" fill="blue"/>
    </svg>
</body>
</html>
