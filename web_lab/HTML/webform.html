<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web form 2.0</title>
</head>
<body>
    <!-- search -->
    <form action="result.html" method="get">
        <!-- search 검색어 입력 -->
        <input type="search" name="a1"/><br/>
        <input type="text" name="a2"/><br/>
        
        <!-- number 숫자 입력 -->
        <input type="number" name="a3" max="1000" min="0" step="2"/><br/>

        <!-- range 바를 이용한 숫자입력-->
        <input type="range" name="a4" max="1000" min="50" step="2"/><br/>

        <!-- email -->
        <input type="email" name="a5"/><br/>

        <!-- url -->
        <input type="url" name="a6"/><br/>

        <!-- 날짜와 시간 -->
        <input type="datetime-local" name="a7"/><br/>
        <input type="date" name="a8"/><br/>
        <input type="month" name="a9"/><br/>
        <input type="week" name="a10"/><br/>
        <input type="time" name="a11"/><br/>

        <!-- color -->
        <input type="color" name="a12"/><br/>

        <!-- tel 모바일 브라우저용-->
        <input type="tel" name="a13"/><br/>

        <button type="submit">확인</button>
    </form>
</body>
</html>
