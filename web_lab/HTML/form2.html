<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <!-- method 요청방식 : get, post -->
    <form action="result.html" method="get">
        <!-- readonly 읽기전용, 값이 서버로 전달 -->
        <input type="text" name="a1" value="aaa" readonly="readonly"/><br/>
        <!-- disabled 비활성, 값이 서버로 전달이 안됨 -->
        <input type="text" name="a2" value="bbb" disabled="disabled"/><br/>
        <!-- size 입력요소의 가로길이(글자수) -->
        <input type="text" name="a3" size="20"/><br/>
        <input type="text" name="a4" style="width:100px"/><br/>
        <!-- maxlength 최대글자수 -->
        <input type="text" name="a5" maxlength="5"/><br/>
        <!-- autocomplete 자동완성 사용여부 -->
        <input type="text" name="a6" autocomplete="off"/><br/>
        <!-- autofocus 자동으로 포커스를 준다 -->
        <input type="text" name="a7" autofocus="autofocus"/><br/>
        <!-- placeholder 안내문구 -->
        <input type="text" name="a8" placeholder="값을 입력하세요.."/><br/>
        <!-- required 필수입력 -->
        <input type="text" name="a9" required="required"/><br/>

        <button type="submit">확인</button>
    </form>
</body>
</html>
