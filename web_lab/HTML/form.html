<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="result.html">
        <!-- <input type="button"> 일반적인 버튼이며 개발자가 javascript로 처리 -->
        <!-- <input type="reset"> 입력값을 초기화 -->
        <!-- <input type="submit"> form 태그의 action 속성에 설정되있는 페이지를 요청 -->
        <input type="text" name="a1" value="aaa"/><br/>
        <input type="text" name="a2" value="bbb"/><br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>
    <!-- 요청방식 : GET, POST-->
</body>
</html>
