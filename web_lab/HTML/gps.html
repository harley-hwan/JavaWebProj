<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gps</title>
    <script>
        function getCurrentPosition() {
            navigator.geolocation.getCurrentPosition(showPosition);
        }

        function showPosition(position) {
            var result = document.getElementById("result");

            result.innerHTML = "위도 : " + position.coords.latitude + "<br/>" + 
                                "경도 : " + position.coords.longitude + "<br/>";
        }

        var watchid;

        function watchCurrentPosition() {
            watchid = navigator.geolocation.watchPosition(showPosition);
        }

        function watchClear() {
            navigator.geolocation.clearWatch(watchid);
        }
    </script>
</head>
<body>
    <div id="result"></div>
    <button type="button" onclick="getCurrentPosition()">현재위치 가져오기</button>
    <button type="button" onclick="watchCurrentPosition()">현재위치 감시하기</button>
    <button type="button" onclick="watchClear()">감시 중단하기</button>
</body>
</html>
