<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <table border="1" style="width:200px">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>
    <hr/>
    <table border="1" style="width:200px">
        <tr>
            <td>1-1</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
    <hr/>
    <!-- 여백 -->
    <table border="1" style="width: 200px;" cellpadding="20" cellspacing="20">
        <tr>
            <th>칸1</th>
            <th>칸2</th>
            <th>칸3</th>
        </tr>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
    </table>
    <hr/>
    <!-- 칸 줄 차지하기 -->
    <table border="1" style="width:200px">
    <tr>
        <th>칸1</th>
        <th>칸2</th>
        <th>칸3</th>
    </tr>
    <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
    </tr>
    <tr>
        <td colspan="2">2-1</td>
        <td rowspan="2">2-2</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
    </tr>
    </table>
    <hr/>
    <!-- 테이블의 영역 -->
    <table border="1" style="width:200px">
        <tbody>
            <tr>
                <td>1-1</td>
                <td>1-2</td>
                <td>1-3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">2-1</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th>칸1</th>
                <th>칸2</th>
                <th>칸3</th>
            </tr>
        </thead>
        <caption>테이블의 타이틀</caption>
    </table>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</body>
</html>
