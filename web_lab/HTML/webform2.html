<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web form 2.0 속성</title>
</head>
<body>
    <form action="result.html" method="post">
        <!-- list 자동완성 문자열을 설정할때 -->
        <input type="text" name="a1" list="list1"/><br/>

                <option value="aaa">항목1</option>
                <option value="bbb">항목2</option>
                <option value="ccc">항목3</option>
            </datalist>
        <button type="submit">확인</button>
    </form>
</body>
</html>
